<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FERNANDA ARTE - APP</title>

<style>
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Arial,sans-serif;background:linear-gradient(180deg,#fff0f5,#ffe4ec);color:#222}
body.dark{background:linear-gradient(180deg,#0f0f14,#111217);color:#fff}
header{
display:flex;align-items:center;gap:12px;
padding:12px 16px;
background:linear-gradient(90deg,#ff4d79,#ff85a2);
color:white;position:sticky;top:0;z-index:10;
}
header img{width:40px;height:40px;border-radius:8px}
.menu{display:flex;gap:8px;padding:10px;overflow-x:auto}
.menu button{
border:none;padding:10px 14px;border-radius:12px;
background:rgba(0,0,0,.1);font-weight:bold;
}
.menu button.active{background:#ff4d79;color:white}
.card{
background:white;border-radius:14px;
padding:18px;margin:14px;box-shadow:0 6px 20px rgba(0,0,0,.08)
}
.carrossel{display:flex;gap:12px;overflow-x:auto}
.carrossel img{width:260px;height:180px;object-fit:cover;border-radius:12px}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
.grid img{width:100%;height:120px;object-fit:cover;border-radius:10px}
.btn{
display:inline-block;padding:12px 16px;border-radius:12px;
border:none;background:#ff4d79;color:white;font-weight:bold;margin-top:8px
}
.whatsapp{
position:fixed;right:18px;bottom:18px;
background:#25d366;color:white;
padding:14px;border-radius:50%;font-size:22px
}
</style>
</head>

<body>

<header>
<img src="logo.png">
<h2>FERNANDA ARTE</h2>
</header>

<div class="menu">
<button class="active" onclick="show('home',this)">IN√çCIO</button>
<button onclick="show('galeria',this)">GALERIA</button>
<button onclick="show('orcamento',this)">OR√áAMENTO</button>
<button onclick="show('contato',this)">CONTATO</button>
</div>

<div id="home" class="card">
<h3>Bem-vindo √† Fernanda Arte</h3>
<p>Decora√ß√µes lindas para momentos especiais.</p>
<button class="btn" onclick="show('galeria')">Ver Trabalhos</button>
<button class="btn" onclick="abrirWhats()">Chamar no WhatsApp</button>
</div>

<div id="galeria" class="card" style="display:none">
<h3>Galeria</h3>

<div class="carrossel">
<img src="imagens/foto1.jpg">
<img src="imagens/foto2.jpg">
<img src="imagens/foto3.jpg">
<img src="imagens/foto4.jpg">
<img src="imagens/foto5.jpg">
</div>

<h4>Mais Fotos</h4>
<div class="grid">
<img src="imagens/foto6.jpg">
<img src="imagens/foto7.jpg">
<img src="imagens/foto8.jpg">
<img src="imagens/foto9.jpg">
<img src="imagens/foto10.jpg">
</div>
</div>

<div id="orcamento" class="card" style="display:none">
<h3>Solicitar Or√ßamento</h3>
<input placeholder="Seu nome"><br><br>
<input placeholder="Tipo de evento"><br><br>
<textarea placeholder="Detalhes"></textarea><br>
<button class="btn">Enviar</button>
</div>

<div id="contato" class="card" style="display:none">
<h3>Contato</h3>
<button class="btn" onclick="window.open('https://www.instagram.com/fernandaartes')">Instagram</button>
<button class="btn" onclick="window.open('https://www.facebook.com/share/1CA5gBZU9P/')">Facebook</button>
</div>

<div class="whatsapp" onclick="abrirWhats()">üí¨</div>

<audio autoplay loop>
<source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
function show(id,btn){
document.querySelectorAll('.card').forEach(c=>c.style.display='none');
document.getElementById(id).style.display='block';
document.querySelectorAll('.menu button').forEach(b=>b.classList.remove('active'));
if(btn)btn.classList.add('active');
}

function abrirWhats(){
window.location.href="https://wa.me/558191536381";
}
</script>

</body>
</html>
